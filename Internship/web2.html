<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=0.1">
        <title>Registration</title>
    </head>
    <body style="background-color: rgb(211, 239, 239);">
        <center>
        <h1>Fill the details:</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Enter your full name" required><br><br>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" value="Enter your mail"><br><br>
            <label>Select your gender:</label>
            <input type="radio" name="female" value="female">
            <input type="radio" name="male" value="male"><br><br><br>
            <label>Select the languages known:</label><br>
            <label>Tamil</label>
            <input type="checkbox" id="Tamil" name="languages" value="Tamil"><br>
            <label>English</label>
            <input type="checkbox" id="English" name="languages" value="English"><br>
            <label>Hindi</label>
            <input type="checkbox" id="Hindi" name="languages" value="Hindi"><br><br><br>
            <input type="submit" value="Submit">

        </form>
        </center>
    </body>
</html>
